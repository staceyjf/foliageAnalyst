{% extends 'base.html' %}
{% load static %}
{% block content %}

    <main class="main_containter">

        <div class="container text-center">

            <div class="row">
              <div class="col">
              </div>
              <div class="col-10 mt-5">
                <!-- -----carousel-------- -->
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>

                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{% static 'images/brina-blum-s5-NmxNA-7c-unsplash.jpg' %}" class="d-block w-100" alt="{% static 'images/logo.png' %}">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/prudence-earl-NwBx723XaHw-unsplash.jpg' %}" class="d-block w-100" alt="{% static 'images/logo.png' %}">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'images/scott-webb-C6oPXOatFD8-unsplash.jpg' %}" class="d-block w-100" alt="{% static 'images/logo.png' %}">
                        </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div> 
              </div>
              <div class="col">
              </div>
            </div>
      
            <div class="row">
              <div class="col">
              </div>
              <div class="col-10 mt-3 p-3">

              </div>

              </div>
            </div>
      
        </div>

    </main>


{% endblock %}
