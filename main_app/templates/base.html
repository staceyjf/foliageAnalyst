{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Welcome to Foliage Analyst</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body fixed-top" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"><span class="fw-bold">Foliage</span>Analyst</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% if request.path == '/carers/create/' %}active{% endif %}" href="{% url 'carers_create' %}">Add Carer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/carers/' %}active{% endif %}" href="{% url 'carers_index' %}">View Carers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/plants/create/' %}active{% endif %}" href="{% url 'plants_create' %}">Add Plant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/plants/' %}active{% endif %}" href="{% url 'index' %}">View Plants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/logout/' %}active{% endif %}" href="{% url 'index' %}">Logout</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- block goes here -->
{% block content %}

{% endblock %}

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
