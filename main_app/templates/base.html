{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cover.css' %}" >
    <!-- my CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>

</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class=" d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="" width="30" height="24" class="Foliage Analyst logo"> </a>Foliage Analyst
            </h3>
             <!-- adding in DTL to activate the active class for nav -->
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                <a class="nav-link {% if request.path == '/plants/' %}active{% endif %}" href="{% url 'index' %}">All plants</a>
            </nav>
        </div>
    </header>


 <!-- block goes here-->
{% block content %}

{% endblock %}

    <footer class="mt-auto text-white-50">
    </footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
